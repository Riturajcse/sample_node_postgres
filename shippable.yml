language: node_js

node_js:
  - 0.10.25
  - 0.12
  - 4.2.1 
  - 7.7.1
  - 7.7.0
  - 7.6.0
  - 7.5.0
  - 7.4.0
  - 7.3.0
  - 6.9.0
  - 6.5.0
  - 6.0.0

jdk:
   - oraclejdk8
   - openjdk7
   - openjdk6
   
# For xunit-file module to put results in shippable folder
env:
  - XUNIT_FILE=shippable/testresults/result.xml

services:
  - postgres

build:
  pre_ci_boot:
    image_name: drydock/u14javpls
    image_tag: prod
    pull: true
  ci:
    - echo $JAVA_HOME
    - java -version
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - psql -c 'CREATE DATABASE app_test;' -U postgres
    - npm install
    - npm test
# Generate coverage report with istanbul
  post_ci:
    #  - psql -c 'create database if not exists test;' -U postgres
    - ./node_modules/.bin/istanbul cover ./node_modules/.bin/_mocha -- --ui=bdd --reporter=xunit-file
    - ./node_modules/.bin/istanbul report cobertura --dir shippable/codecoverage/
