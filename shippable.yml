language: node_js

build:
  pre_ci_boot:
    image_name: drydock/u14nod
    image_tag: prod
    pull: true
    options: "-v $SHIPPABLE_BUILD_DIR:$SHIPPABLE_BUILD_DIR"
  ci:
    - mkdir -p test
    - touch test/test1.txt
    - docker run -v $SHIPPABLE_BUILD_DIR/test:$SHIPPABLE_BUILD_DIR/test ubuntu /bin/sh -c "ls $SHIPPABLE_BUILD_DIR/test"
