language: php

services:
  - mysql

build:
  ci:
    - |
      export SHIPPABLE_DB_HOST=127.0.0.1
      export SHIPPABLE_DB_NAME=shippable
      export SHIPPABLE_DB_USER=root
      export SHIPPABLE_DB_PASS=root

      mysqladmin -u ${SHIPPABLE_DB_USER} password ${SHIPPABLE_DB_PASS}
      export MYSQL_PWD=${SHIPPABLE_DB_PASS}
      mysql -e "CREATE DATABASE ${SHIPPABLE_DB_NAME};"
      php test.php
