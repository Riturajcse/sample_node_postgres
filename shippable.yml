language: node_js

jdk:
   - oraclejdk8

build:
  pre_ci_boot:
    image_name: drydock/u14nod
    image_tag: prod
    pull: true
    options: "-v /home/shippable/test:/home/shippable/test"
  ci:
    - mkdir -p /home/shippable/test
    - touch /home/shippable/test/test3.txt
    - docker run -v /home/shippable/test:/home/shippable/test ubuntu /bin/sh -c "ls /home/shippable/test"
